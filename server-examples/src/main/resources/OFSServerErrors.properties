#Generic Validation Messages
json_entity_malformed=Validation error. Request body syntax error.
required_field_missing=Validation error. Cannot create Person without {field}.
additional_properties_not_allowed=Validation error. Cannot create Person with undefined property {unwanted}.
not_acceptable=Validation error. Cannot create person with {field} in request. The value of {field} is a system-generated read-only value.
type_mismatch=Validation error. Cannot create Offering with an invalid {field}. Passed value {found}.